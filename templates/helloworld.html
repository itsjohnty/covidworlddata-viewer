<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 WORLDWIDE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style type="text/css">
        .container{
            margin-top: 10px;
            margin-bottom: 25px;
         
        }
        h1,p{
            text-align: center;
        }
    </style>
</head>
<body style="background-color: rgb(29, 28, 28)">


    <center><h1 style="color:aqua"><span style="color:red">COVID-19</span> WORLDWIDE DATA</h1> </center>
    <form style="margin-top: 50px; margin-bottom: 25px;" method="post" class="d-flex justify-content-center align-items-center" action="">
        {% csrf_token %}
    <select name="selectedcountry"class="form-control" style="width:200px;" >
        {% for country in mylist %}
        <option> {{country}} </option>
        {% endfor %}
    </select>
    <input type="submit" class="btn btn-danger" placeholder="Find" style="padding: auto; "name="">
    </form>

    <h1 style="margin-top: 75px;margin-bottom: 25px; color: white; text-align: center;">{{selectedcountry}}</h1>

    <div class="d-flex justify-content-center align-items-center">
        <div class="container" style="border-radius: 10px; background-color: orange; height: 100px; width: 200px;">
            <h1>{{total}} </h1>
            <p>total cases</p>
        </div>
        <div class="container" style="border-radius: 10px; color: white; background-color: rgb(48, 160, 48); height: 100px; width: 200px;">
            <h1>{{recovered}} </h1>
            <p>recovered</p>
        </div>
        <div class="container" style="border-radius: 10px; background-color: yellow; height: 100px; width: 200px;">
            <h1>{{active}} </h1>
            <p>active cases</p>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <div class="container" style="border-radius: 10px; background-color: rgb(34, 141, 145); height: 100px;width: 200px; ">
            <h1>{{new}} </h1>
            <p>new cases</p>
        </div>
        <div class="container" style="border-radius: 10px; background-color: grey; height: 100px; width: 200px;">
            <h1>{{deaths}} </h1>
            <p>deaths</p>
        </div>
        <div class="container" style="border-radius: 10px; background-color: red;color: white; height: 100px; width: 200px;">
            <h1>{{critical}} </h1>
            <p>critical cases</p>
            
        </div>
    </div>
    <p style="margin-top: 25px; color:grey;">Developed by <span style="color:white" > Aditya Sharma </span> </p>
</body>
</html>
